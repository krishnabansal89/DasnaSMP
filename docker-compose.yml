version: '3.8'

services:
  minecraft-smp:
    build: .
    container_name: minecraft-smp
    restart: unless-stopped
    ports:
      - "25565:25565"
    volumes:
      - ./data/world:/minecraft/world
      - ./data/plugins:/minecraft/plugins
      - ./data/logs:/minecraft/logs
      - ./data:/minecraft/config
    environment:
      - MEMORY_SIZE=2G
      - MINECRAFT_VERSION=1.21.1
    networks:
      - minecraft-network
    entrypoint: >
      /bin/sh -c "
        if [ ! -f /minecraft/eula.txt ]; then
          echo 'eula=true' > /minecraft/eula.txt;
        fi;
        if [ ! -f /minecraft/server.properties ]; then
          mkdir -p /minecraft/config;
          cp /minecraft/config/server.properties /minecraft/server.properties 2>/dev/null || echo '# Minecraft server properties
          enable-jmx-monitoring=false
          rcon.port=25575
          level-seed=
          gamemode=survival
          enable-command-block=false
          enable-query=false
          generator-settings={}
          enforce-secure-profile=true
          level-name=world
          motd=A Minecraft SMP Server
          query.port=25565
          pvp=true
          generate-structures=true
          max-chained-neighbor-updates=1000000
          difficulty=normal
          network-compression-threshold=256
          max-tick-time=60000
          require-resource-pack=false
          use-native-transport=true
          max-players=20
          online-mode=true
          enable-status=true
          allow-flight=false
          initial-disabled-packs=
          broadcast-rcon-to-ops=true
          view-distance=10
          server-ip=
          resource-pack-prompt=
          allow-nether=true
          server-port=25565
          enable-rcon=false
          sync-chunk-writes=true
          op-permission-level=4
          prevent-proxy-connections=false
          hide-online-players=false
          resource-pack=
          entity-broadcast-range-percentage=100
          simulation-distance=10
          rcon.password=
          player-idle-timeout=0
          force-gamemode=false
          rate-limit=0
          hardcore=false
          white-list=false
          broadcast-console-to-ops=true
          spawn-npcs=true
          spawn-animals=true
          function-permission-level=2
          initial-enabled-packs=vanilla
          level-type=minecraft\\:normal
          text-filtering-config=
          spawn-monsters=true
          enforce-whitelist=false
          spawn-protection=16
          resource-pack-sha1=
          max-world-size=29999984' > /minecraft/server.properties;
        fi;
        ./start.sh
      "

networks:
  minecraft-network:
    driver: bridge